<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/6270a2ec8e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="game.js" defer></script>
    <section class="game">
        <header class="game_header">
            <button class="startbtn">
                <i class="fa-solid fa-play"></i>
            </button>
            <div class="timer">
                <p class="t_digit">0</p>
                <p class="o_digit">0:</p>
                <p class="ten_digit">0</p>
                <p class="one_digit">0</p>
            </div>
            <p class="count"></p>
        </header>
        <div class="unit_field">
        </div>
    </section>
    <section class="pop_up">
            <button class="refresh"><i class="fa-solid fa-rotate-right"></i></button>
            <p class="message">"you winner!"</p>
    </section>
</body>

</html>
